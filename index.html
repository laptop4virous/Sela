    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #1a73e8;
            --secondary: #34a853;
            --danger: #ea4335;
            --warning: #fbbc04;
            --dark: #202124;
            --light: #f8f9fa;
            --border: #dadce0;
            --text: #202124;
            --text-light: #5f6368;
            --bg: #ffffff;
            --shadow: 0 1px 3px rgba(60,64,67,.3);
            --shadow-hover: 0 4px 8px rgba(60,64,67,.3);
        }

        [data-theme="dark"] {
            --bg: #202124;
            --text: #e8eaed;
            --text-light: #9aa0a6;
            --border: #5f6368;
            --light: #292a2d;
            --dark: #f8f9fa;
        }

        body {
            font-family: 'Cairo', sans-serif;
            background: var(--light);
            color: var(--text);
            transition: all 0.3s;
        }

        /* Navbar */
        .navbar {
            background: var(--bg);
            border-bottom: 1px solid var(--border);
            padding: 15px 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: var(--shadow);
        }

        .navbar-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 20px;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 900;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            cursor: pointer;
            white-space: nowrap;
        }

        .nav-links {
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
        }

        .nav-link {
            background: none;
            border: none;
            color: var(--text);
            cursor: pointer;
            font-family: 'Cairo', sans-serif;
            font-size: 0.95rem;
            font-weight: 600;
            padding: 8px 12px;
            border-radius: 8px;
            transition: all 0.3s;
            white-space: nowrap;
        }

        .nav-link:hover {
            background: var(--light);
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--primary);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            overflow: hidden;
        }

        .user-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .user-avatar:hover {
            transform: scale(1.1);
        }

        /* Search */
        .search-container {
            position: relative;
            flex: 1;
            max-width: 600px;
        }

        .search-container input {
            width: 100%;
            padding: 12px 20px;
            border: 2px solid var(--border);
            border-radius: 25px;
            font-family: 'Cairo', sans-serif;
            font-size: 1rem;
            background: var(--light);
            color: var(--text);
            transition: all 0.3s;
        }

        .search-container input:focus {
            outline: none;
            border-color: var(--primary);
            background: var(--bg);
        }

        .search-results {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 12px;
            margin-top: 5px;
            max-height: 400px;
            overflow-y: auto;
            box-shadow: var(--shadow-hover);
            z-index: 1000;
            display: none;
        }

        .search-results.active {
            display: block;
        }

        .search-result-item {
            padding: 12px 15px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 12px;
            transition: all 0.3s;
        }

        .search-result-item:hover {
            background: var(--light);
        }

        .search-avatar {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: var(--primary);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            overflow: hidden;
        }

        .search-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Notifications */
        .notifications-btn {
            position: relative;
            background: var(--light);
            border: 2px solid var(--border);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            transition: all 0.3s;
        }

        .notifications-btn:hover {
            background: var(--border);
        }

        .notification-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background: var(--danger);
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            font-size: 0.7rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
        }

        .notifications-panel {
            position: absolute;
            top: 50px;
            right: 0;
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 12px;
            width: 350px;
            max-height: 500px;
            overflow-y: auto;
            box-shadow: var(--shadow-hover);
            display: none;
        }

        .notifications-panel.active {
            display: block;
        }

        .notification-item {
            padding: 15px;
            border-bottom: 1px solid var(--border);
            display: flex;
            gap: 12px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .notification-item:hover {
            background: var(--light);
        }

        .notification-item.unread {
            background: rgba(26, 115, 232, 0.05);
        }

        /* Main Container */
        .container {
            max-width: 1400px;
            margin: 20px auto;
            padding: 0 20px;
            display: grid;
            grid-template-columns: 300px 1fr 300px;
            gap: 20px;
        }

        /* Sidebar */
        .sidebar {
            background: var(--bg);
            border-radius: 12px;
            padding: 20px;
            box-shadow: var(--shadow);
            height: fit-content;
            position: sticky;
            top: 80px;
        }

        .sidebar-section {
            margin-bottom: 20px;
        }

        .sidebar-title {
            font-weight: 700;
            margin-bottom: 10px;
            color: var(--text-light);
            font-size: 0.9rem;
        }

        .sidebar-item {
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .sidebar-item:hover {
            background: var(--light);
        }

        /* Main Feed */
        .main-feed {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* Post Creator */
        .post-creator {
            background: var(--bg);
            border-radius: 12px;
            padding: 20px;
            box-shadow: var(--shadow);
        }

        .post-creator textarea {
            width: 100%;
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 12px;
            font-family: 'Cairo', sans-serif;
            font-size: 1rem;
            resize: none;
            min-height: 100px;
            background: var(--light);
            color: var(--text);
        }

        .char-counter {
            text-align: left;
            color: var(--text-light);
            font-size: 0.85rem;
            margin-top: 5px;
        }

        .char-counter.warning {
            color: var(--warning);
        }

        .char-counter.danger {
            color: var(--danger);
        }

        .post-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
            gap: 10px;
            flex-wrap: wrap;
        }

        .image-upload {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .upload-btn {
            background: var(--light);
            border: 1px solid var(--border);
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-family: 'Cairo', sans-serif;
            transition: all 0.3s;
        }

        .upload-btn:hover {
            background: var(--border);
        }

        .post-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 10px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-family: 'Cairo', sans-serif;
            font-weight: 600;
            transition: all 0.3s;
        }

        .post-btn:hover {
            background: #1557b0;
            transform: translateY(-2px);
        }

        .post-btn:disabled {
            background: var(--border);
            cursor: not-allowed;
        }

        /* Post Card */
        .post-card {
            background: var(--bg);
            border-radius: 12px;
            padding: 20px;
            box-shadow: var(--shadow);
            transition: all 0.3s;
        }

        .post-card:hover {
            box-shadow: var(--shadow-hover);
        }

        .post-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .post-author {
            display: flex;
            align-items: center;
            gap: 12px;
            cursor: pointer;
        }

        .post-avatar {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: var(--primary);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            overflow: hidden;
        }

        .post-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .post-author-info h4 {
            font-size: 1rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .verified-badge {
            color: var(--primary);
            font-size: 1.1rem;
        }

        .post-time {
            font-size: 0.85rem;
            color: var(--text-light);
        }

        .post-menu {
            cursor: pointer;
            padding: 5px 10px;
            border-radius: 50%;
            transition: all 0.3s;
            font-size: 1.2rem;
        }

        .post-menu:hover {
            background: var(--light);
        }

        .post-content {
            margin-bottom: 15px;
            line-height: 1.6;
            white-space: pre-wrap;
        }

        .post-image {
            width: 100%;
            border-radius: 12px;
            margin-bottom: 15px;
            max-height: 500px;
            object-fit: cover;
        }

        /* Reactions */
        .post-reactions {
            display: flex;
            gap: 15px;
            padding: 15px 0;
            border-top: 1px solid var(--border);
            border-bottom: 1px solid var(--border);
            flex-wrap: wrap;
        }

        .reaction-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.2rem;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 5px;
            padding: 5px 10px;
            border-radius: 8px;
        }

        .reaction-btn:hover {
            background: var(--light);
            transform: scale(1.1);
        }

        .reaction-btn.active {
            background: var(--light);
        }

        .reaction-count {
            font-size: 0.9rem;
            color: var(--text-light);
        }

        .reactions-dropdown {
            position: relative;
        }

        .reactions-options {
            display: none;
            position: absolute;
            bottom: 40px;
            left: 0;
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 25px;
            padding: 10px;
            box-shadow: var(--shadow-hover);
            gap: 5px;
            z-index: 100;
        }

        .reactions-options.active {
            display: flex;
        }

        .reaction-option {
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.2s;
            padding: 5px;
        }

        .reaction-option:hover {
            transform: scale(1.3);
        }

        /* Comments */
        .comments-section {
            margin-top: 15px;
        }

        .comment-input {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .comment-input input {
            flex: 1;
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 10px 15px;
            font-family: 'Cairo', sans-serif;
            background: var(--light);
            color: var(--text);
        }

        .comment-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-family: 'Cairo', sans-serif;
            font-weight: 600;
        }

        .comment {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 8px;
            background: var(--light);
        }

        .comment-avatar {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            background: var(--secondary);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 0.85rem;
            overflow: hidden;
        }

        .comment-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .comment-content {
            flex: 1;
        }

        .comment-author {
            font-weight: 700;
            margin-bottom: 5px;
        }

        .comment-text {
            font-size: 0.95rem;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.6);
            z-index: 2000;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--bg);
            border-radius: 16px;
            padding: 40px;
            max-width: 450px;
            width: 100%;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .modal-header h2 {
            font-size: 1.8rem;
            margin-bottom: 10px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-light);
        }

        .input-group input,
        .input-group select,
        .input-group textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-family: 'Cairo', sans-serif;
            font-size: 1rem;
            background: var(--light);
            color: var(--text);
        }

        .submit-btn {
            width: 100%;
            padding: 14px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-family: 'Cairo', sans-serif;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
        }

        .submit-btn:hover {
            background: #1557b0;
            transform: translateY(-2px);
        }

        .modal-footer {
            text-align: center;
            margin-top: 20px;
        }

        .link-btn {
            background: none;
            border: none;
            color: var(--primary);
            cursor: pointer;
            font-family: 'Cairo', sans-serif;
            font-weight: 600;
        }

        /* Profile */
        .profile-header {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            padding: 40px 20px;
            border-radius: 12px;
            text-align: center;
            color: white;
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
        }

        .profile-cover {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 200px;
            object-fit: cover;
            opacity: 0.3;
        }

        .profile-avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: white;
            color: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            font-weight: 900;
            margin: 0 auto 20px;
            border: 5px solid white;
            position: relative;
            z-index: 1;
            overflow: hidden;
        }

        .profile-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .profile-name {
            font-size: 2rem;
            font-weight: 900;
            margin-bottom: 10px;
            position: relative;
            z-index: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .profile-bio {
            font-size: 1.1rem;
            opacity: 0.9;
            margin-bottom: 20px;
            position: relative;
            z-index: 1;
        }

        .profile-stats {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 20px;
            position: relative;
            z-index: 1;
        }

        .stat {
            text-align: center;
        }

        .stat-number {
            font-size: 1.8rem;
            font-weight: 900;
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .follow-btn {
            background: white;
            color: var(--primary);
            border: none;
            padding: 12px 40px;
            border-radius: 25px;
            font-family: 'Cairo', sans-serif;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 20px;
            position: relative;
            z-index: 1;
        }

        .follow-btn:hover {
            transform: scale(1.05);
        }

        .follow-btn.following {
            background: var(--light);
            color: var(--text);
        }

        .image-preview {
            max-width: 200px;
            max-height: 200px;
            margin-top: 10px;
            border-radius: 8px;
        }

        .loading {
            text-align: center;
            padding: 40px;
        }

        .spinner {
            border: 3px solid var(--light);
            border-top: 3px solid var(--primary);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .hidden {
            display: none !important;
        }

        .theme-toggle {
            background: var(--light);
            border: 1px solid var(--border);
            padding: 8px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2rem;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .theme-toggle:hover {
            background: var(--border);
        }

        /* Responsive */
        @media (max-width: 1200px) {
            .container {
                grid-template-columns: 250px 1fr;
            }
            
            .sidebar:last-child {
                display: none;
            }
        }

        @media (max-width: 968px) {
            .container {
                grid-template-columns: 1fr;
            }

            .sidebar {
                display: none;
            }

            .navbar-container {
                flex-wrap: wrap;
            }

            .search-container {
                order: 3;
                flex-basis: 100%;
                max-width: 100%;
            }

            .nav-links {
                flex-wrap: nowrap;
                overflow-x: auto;
            }

            .nav-link {
                font-size: 0.85rem;
                padding: 6px 10px;
            }

            .profile-stats {
                flex-direction: column;
                gap: 15px;
            }

            .modal-content {
                padding: 25px;
            }
        }

        @media (max-width: 640px) {
            .logo {
                font-size: 1.2rem;
            }

            .post-actions {
                flex-direction: column;
                align-items: stretch;
            }

            .upload-btn, .post-btn {
                width: 100%;
            }
        }
    </style>
</head>
